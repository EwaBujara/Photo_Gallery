
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/shards.min.css">
    </head>
    <body>
    <header th:insert="header.html"> </header>
    
    <h2 class="my-5"><var th:text="${user.name}"></var> Gallery</h2>
    
    <div th:if="${session.currentUser.getName()=='admin'}">
    		<a th:href="@{/addphoto/{id}(id=${user.id})}" class="btn btn-primary">Add</a>
    		<a th:href="@{/users}" class="btn btn-primary">Users List</a>    	   		
    </div>
    
    <div th:if="${photos} != null">
    <table id="example" class="table table-striped table-bordered text-center">
     <thead>
            <tr>
            	<th>Name</th>
                <th>Image</th>
            </tr>
     </thead>
     <tbody th:with="count=0">
        <tr th:each = "photo, hh : ${photos}"> 
        <td th:text="${photo.name}"></td>
        <td><img th:src="${photo.multipartFile}" 
                class="card img-fluid" style="width:300px" alt=""/></td>
        
     </tbody>
    </table>
    </div>
       
    
    	
    </body>
